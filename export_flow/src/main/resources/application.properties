spring.application.name=export_flow


# Database Connection Details
spring.datasource.url=jdbc:mysql://localhost:3306/export_flow
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Dialect (Essential for correct SQL generation)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Add this line to see the SQL Hibernate generates (useful for debugging)
 spring.jpa.show-sql=true